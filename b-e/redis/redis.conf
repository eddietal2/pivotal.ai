# Redis configuration for Celery broker
# Mount this to /etc/redis/redis.conf in docker-compose.yml

# Basic settings
bind 0.0.0.0
port 6379

# Persistence (optional, for durability)
save 60 1000  # Save every 60 seconds if 1000 keys changed

# Max memory (adjust as needed)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security (basic)
requirepass ""  # Set a password if needed